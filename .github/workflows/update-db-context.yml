name: Supabase GitOps & Context Update

on:
  # –°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –ø—É—à–µ –Ω–æ–≤—ã—Ö –º–∏–≥—Ä–∞—Ü–∏–π
  push:
    branches:
      - main
      - "claude/**"
      - "codex/**"
    paths:
      - 'supabase/migrations/**'
  # –ö–Ω–æ–ø–∫–∞ "Run workflow" –≤—Ä—É—á–Ω—É—é
  workflow_dispatch:

jobs:
  deploy-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # üîë –°–Ω–∞—á–∞–ª–∞ –ª–∏–Ω–∫—É–µ–º –ø—Ä–æ–µ–∫—Ç –≤ CI
      - name: Link Supabase project
        run: |
          supabase link \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 2. –î–µ–ª–∞–µ–º —Å–Ω–∏–º–æ–∫ —Å—Ö–µ–º—ã (SQL) –¥–ª—è –∞–≥–µ–Ω—Ç–∞
      - name: Generate SQL snapshot for agents
        run: |
          mkdir -p supabase
          supabase db dump \
            --schema public,auth,kaiten,hr,ops,ref \
            > supabase/reference_schema.sql
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # 3. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º TS-—Ç–∏–ø—ã –¥–ª—è –∫–æ–¥–∞
      - name: Generate TypeScript database types
        run: |
          mkdir -p types
          supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            --schema public,kaiten,hr,ops,ref \
            > types/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4. –ö–æ–º–º–∏—Ç–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ
      - name: Commit updated schema & types
        run: |
          git config --global user.name "Supabase Bot"
          git config --global user.email "bot@supabase.io"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add supabase/reference_schema.sql types/database.types.ts
            git commit -m "chore: update schema snapshot and types [skip ci]"
            git push
          else
            echo "No changes in schema/types detected."
          fi
