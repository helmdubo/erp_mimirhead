name: Supabase GitOps & Context Update

on:
  # Срабатывает при пуше новых миграций
  push:
    branches:
      - main
      - "claude/**"
      - "codex/**"
    paths:
      - 'supabase/migrations/**'
  # Позволяет запустить вручную кнопку "Run workflow" в GitHub Actions
  workflow_dispatch:

jobs:
  deploy-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Разрешаем боту делать коммиты

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 2. Делаем снимок схемы (SQL) для Агента
      - name: Generate SQL snapshot for agents
        run: |
          supabase db dump \
            --schema public,auth,kaiten,hr,ops,ref \
            > supabase/reference_schema.sql
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # 3. Генерируем TS типы для кода
      - name: Generate TypeScript database types
        run: |
          mkdir -p types
          supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            --schema public,kaiten,hr,ops,ref \
            > types/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 4. Коммитим результат обратно
      - name: Commit updated schema & types
        run: |
          git config --global user.name "Supabase Bot"
          git config --global user.email "bot@supabase.io"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add supabase/reference_schema.sql types/database.types.ts
            git commit -m "chore: update schema snapshot and types [skip ci]"
            git push
          else
            echo "No changes in schema/types detected."
          fi
